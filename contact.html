<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Career Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: #007bff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav {
            background-color: #007bff;
            
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin: 0;
        }

       

        .map-container {
            margin: 20px auto;
            max-width: 1000px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

       


        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: green;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Added background color for better text readability */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://vishnu.edu.in/upload_news/newlogo.bmp" alt="Career Hub Logo">
            <h1>Career Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html" class="button">Login / Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="map-container">
        <!-- Replace the src URL with your desired Google Maps URL -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3824.209377867491!2d81.51993757491532!3d16.56596528418787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a37cd4e8d1d1d8d%3A0xab52da15615ac690!2sVishnu%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1724842931840!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </div>
    <div class="container">
        <h1>We'd Love to Hear From You</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="thank-you-message" id="thankYouMessage">
            <p>Thank you for contacting us! ðŸ˜Š</p>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDL-xzCZzO-o3-3pt9MP_-RJV4OslIB7lA",
            authDomain: "vishnuhub-87f0d.firebaseapp.com",
            databaseURL: "https://vishnuhub-87f0d-default-rtdb.firebaseio.com",
            projectId: "vishnuhub-87f0d",
            storageBucket: "vishnuhub-87f0d.appspot.com",
            messagingSenderId: "836618069638",
            appId: "1:836618069638:web:52204d5f72654796245307"
        };

        let database;

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
        }

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            console.log("Form submission triggered");

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            console.log("Form data:", { name, email, message });

            // Save the data to Firebase
            push(ref(database, 'contacts'), {
                name: name,
                email: email,
                message: message
            }).then(() => {
                console.log("Data successfully pushed to Firebase");
                // Show the thank you message
                document.getElementById('thankYouMessage').style.display = 'block';
                // Clear the form
                document.getElementById('contactForm').reset();
            }).catch(error => {
                console.error('Error writing new message to Firebase Database', error);
            });
        });

        console.log("Script loaded and event listener attached");
    </script>
</body>
</html>
